<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layoutDefault">
<head>
    <title>Cadastro de Curso</title>
    <style>
        .margin-menu{
            margin-top: 55px;
        }
        body{
            background-image: url(http://www.amantesdavida.com.br/wp-content/uploads/2015/07/pizza3.jpg); 
        }
   </style>
</head>

<body>
<section layout:fragment="body">

<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="hidden">
            <p class="lead">Shop Name</p>
            <div class="list-group">
                <a href="#" class="list-group-item">Category 1</a>
                <a href="#" class="list-group-item">Category 2</a>
                <a href="#" class="list-group-item">Category 3</a>
            </div>
        </div>

        <div class="col-md-12 margin-menu">

            <div class="row carousel-holder hidden">

                <div class="col-md-12">
                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="item active">
                                <img class="slide-image" src="http://placehold.it/1200x400" alt=""/>
                            </div>
                            <div class="item">
                                <img class="slide-image" src="http://placehold.it/1200x400" alt=""/>
                            </div>
                            <div class="item">
                                <img class="slide-image" src="http://placehold.it/1200x400" alt=""/>
                            </div>
                        </div>
                        <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </div>
                </div>

            </div>

            <div class="row">

                <div class="col-sm-6 col-lg-3 col-md-3" th:each="product : ${products}">
                    <div class="thumbnail">
                        <a th:href="@{/product/{id}(id=${product.id})}" >
                            <img th:if="${not #strings.isEmpty(product.url)}" th:src="${product.url}" alt="Image of Product" class="cls-img"/>
                            <img th:if="${#strings.isEmpty(product.url)}" src="http://placehold.it/320x150" alt="Image of Product" class="cls-img"/>
                        </a>
                        <div class="caption">
                            <h4 class="pull-right" th:text="${'$' + #numbers.formatDecimal(product.priceSale, 0, 'DEFAULT', 2, 'DEFAULT')}">$24.99</h4>
                            <h4><a th:href="@{/product/{id}(id=${product.id})}" th:text="${product.name}">First Product</a>
                            </h4>
                            <p th:text="${product.description}">See more snippets like this online store item at </p>
                        </div>
                        <div class="ratings">
                            <p class="pull-right">15 reviews</p>
                            <p>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                            </p>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</div>
<!-- /.container -->

</section>

<section layout:fragment="javascript-extra">

</section>

</body>
</html>
